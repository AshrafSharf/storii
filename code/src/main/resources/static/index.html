<html>
  <head>
 
    <title>storii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
     <link rel="stylesheet" href="app/styles/external_styles/vex.css" />
	 <link rel="stylesheet" href="app/styles/external_styles/vex-theme-os.css" />
     <link rel="stylesheet" href="app/styles/default.css">
      <link rel="stylesheet" href="app/styles/external_styles/style.css">
      <link rel="stylesheet" href="app/styles/external_styles/gridstack.css"/>
      <link rel="stylesheet" href="app/styles/external_styles/pageEditor.css"/>
        <link  href="app/styles/external_styles/cropper.css" rel="stylesheet">

     
    <!-- 1. Load libraries --> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="app/scripts/external_scripts/vex.combined.min.js"></script>
	<script src="app/scripts/external_scripts/konva.js"></script>
	<script src="app/scripts/external_scripts/screenfull.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-os';</script>
	<script src="app/scripts/external_scripts/jquery-ui.js"></script>
    <script src="app/scripts/external_scripts/lodash.js"></script>
    <script src="app/scripts/external_scripts/jquery.ui.touch-punch.min.js"></script>
    <script src="app/scripts/external_scripts/gridstack.js"></script>
    <script src="app/scripts/external_scripts/pageEditor.js"></script>
	<script src="app/scripts/external_scripts/cropper.js"></script>

	
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    
	 
	
    <!-- 2. Configure SystemJS -->
    <script> 	
    
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <storii-app>Loading...</storii-app>
    <script src="app/scripts/external_scripts/nodeEditor.js"></script>
  </body>
</html>
