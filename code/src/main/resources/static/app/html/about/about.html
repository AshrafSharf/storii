<div class="container">
<div id="userStoryPage">
    <div id="content">
        <div class="infoWidth">
        	<h2>{{storyName | uppercase}}</h2>
		 	<a (click)="gotoProfil()" class="backLink">by {{author}}</a>
		</div>
        
        <div class="storyPageInformation left">
                <h2>ABOUT THE STORY</h2>
                <img src="{{defaultStoryPic}}" alt="The story picture">
                <div class="storyPageAuthor">Author: author.name</div>
                <div class="storyPageCoAuthor"> Co-Author: IWER</div>
        </div>
    </div>
</div>
</div>
