<logState></logState>
<div class="container">
	<div [hidden]="submitted">
		<div id="searchPage">
    		<div id="form">
        		<form>
        			<p class="searchLabel form-group">
						<span>{{title | uppercase}}</span>
						<input class="inputField form-control" type="text" #term (keyup)="search(term.value)">
						<input class="button searchIcon"  type="submit" value="&#xf002;"/>
					</p>
				</form>
    		</div>
		</div>	
	</div>
	<div [hidden]="submitted">
    	 <ul>
      		<li *ngFor="#item of items">{{item.name}}</li>
    	</ul> 
    	<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
  	</div>
</div>
