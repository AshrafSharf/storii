<logState></logState>
<div class="container">
<div id="presentationPage">

<div *ngIf="rateAllowed" class="buttonFrameContainerUserStoryContentModule">
        	<div  class="buttonSizePres">
        		<a (click)="goToRate()" class="buttonLookLink">RATE THAT STORY</a>
       		</div>
 </div>
  <div *ngIf="!rating" id="outer">
                 <div class="grid-stack" id="inner">
                 </div>
 </div>
 
  
 
 <div *ngIf="rating" id="outer">
  <h2>How did you like it?</h2>
  	
  	<div>
  	<div class="loginContainer">
            <div id="form">
                <div class="h1bgLogin"><h1>ADD A COMMENT</h1></div>
                <form [ngFormModel]="form">
	                
					<p class="label">COMMENT: <br> <input #comment ngControl="comment" class="inputField" name="comment" value="" type="text"></p>
		
					<p></p><div class="buttonFrameContainer firstButton"><input class="button" value="SEND RATING" type="submit" [disabled]="!form.valid" (click)="saveComment()"></div><p></p>
		
					<p></p><div class="buttonFrameContainer secondButton"><div class="buttonSize"><a (click)="goBackToStory()" class="buttonLookLink">BACK TO STORY</a></div></div><p></p>
				</form>

            </div>
        </div>
  	</div>

 </div>
 </div>
</div>
