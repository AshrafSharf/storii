<div class="container">
<div id="loginPage">
    <div class="loginFrameContainer">
        <div class="loginContainer">
            <div id="form">
                <div class="h1bgLogin"><h1>{{title}}</h1></div>
                <form>

			<p class="label">USERNAME<br> <input class="inputField" name="userName" value="" type="text"></p>

			<p class="label lastLabel">PASSWORD<br> <input class="inputField" name="passWord" type="password"></p>

			<p><input name="proof" value="proofForMe" type="hidden"></p>

			<p></p><div class="buttonFrameContainer firstButton"><input class="button" value="LOGIN" type="submit"></div><p></p>

			<p></p><div class="buttonFrameContainer secondButton"><div class="buttonSize"><a (click)="gotoRegister()" class="buttonLookLink">REGISTER</a></div></div><p></p>
			</form>

            </div>
        </div>
    </div>
</div>
</div>
