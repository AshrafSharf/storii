<logState></logState>
<div class="container">
<div id="searchResultPage">
  <div id="form">
        		 <form action="search" method="get">

				<p class="darkBlue searchLabel form-group">
					<span>{{title | uppercase}}</span>
						<input id="inputField" class="inputField form-control" value="{{resValue}}" type="text" #term (keyup)="search(term.value)">

					<input class="button searchResultIcon" value="&#xf002;" type="submit">

				</p>
				</form>
				
    		
<div class="foundUsers">
<h2>{{resultsUsers| uppercase}}</h2>
	 <ul>
      		<li *ngFor="#user of users">{{user.name}}</li>
    	</ul> 
</div>
<div class="foundStories">
<h2>{{resultsStories| uppercase}}</h2>
	 
    	<ul>
      		<li *ngFor="#story of stories">{{story.name}}</li>
    	</ul> 
</div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
</div>
