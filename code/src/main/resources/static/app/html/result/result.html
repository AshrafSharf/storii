<logState></logState>
<div class="container">
<div id="searchResultPage">
  <div id="form">
        		 <form action="search" method="get">

				<p class="darkBlue searchLabel form-group">
					<span>{{title | uppercase}}</span>
						<input id="inputField" class="inputField form-control" value="{{resValue}}" type="text" #term (keyup)="search(term.value)">

					<input class="button searchResultIcon" value="&#xf002;" type="submit">

				</p>
				</form>
				
    		
<div class="foundUsers">
<h2>{{resultsUsers| uppercase}}</h2>
	<div *ngIf="users">
	 	<ul>
      		<li *ngFor="#user of users">
      			<a (click)="gotoUser(user)">						
					<img *ngIf="!user.setUserImage" class="searchPic" src="{{defaultUserPic}}" alt="profil">
					 <img *ngIf="user.setUserImage"  class="searchPic" src="/attachmentUI/getImage/{{user.setUserImage['path']}}/small" alt="profile">
				</a>
				<a (click)="gotoUser(user)" class="searchLink">{{user.name}}</a>
      		</li>
      		
    	</ul> 
   	</div>
   	<div  *ngIf="users == 0 || !users" class="nothingFound">
   		No user found    
   	</div>
    	
</div>
<div class="foundStories">
<h2>{{resultsStories| uppercase}}</h2>

	 	<ul>
      		<li *ngFor="#story of stories">
      			<a (click)="gotoStory(story)">						
					<img *ngIf="!story.setStoryImage" class="searchPic" src="{{defaultStoryPic}}" alt="story">
					<img *ngIf="story.setStoryImage"  class="searchPic" src="/attachmentUI/getImage/{{story.setStoryImage['path']}}/small" alt="The story picture">
				</a>
				<a (click)="gotoStory(story)" class="searchLink">{{story.name}}</a>
				
			</li>
      		
    	</ul> 

   	<div  *ngIf="stories == 0 || !stories" class="nothingFound">
   		No story found
   	</div>
</div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
</div>
