<logState></logState>
<div class="container">
	<div [hidden]="submitted">
		<div id="searchPage">
    		<div id="form">
        		<form (ngSubmit)="onSubmit()"  #searchForm="ngForm">
        			<p class="searchLabel form-group">
						<span>{{title | uppercase}}</span>
						<input class="inputField form-control" type="text" [(ngModel)]="model.text" ngControl="text">
						<input class="button searchIcon" [disabled]="!searchForm.form.valid" type="submit" value="&#xf002;"/>
					</p>
				</form>
    		</div>
		</div>	
	</div>
	<div [hidden]="!submitted">
    	<h2></h2>
  	</div>
</div>
