
<div>
    <h2><span translate="storiiApp.userStory.detail.title">UserStory</span> {{userStory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="storiiApp.userStory.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{userStory.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="storiiApp.userStory.author_name">Author_name</span>
                </td>
                <td>
                    <span class="form-control-static">{{userStory.author_name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="storiiApp.userStory.co_author_name">Co_author_name</span>
                </td>
                <td>
                    <span class="form-control-static">{{userStory.co_author_name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="storiiApp.userStory.isPublished">IsPublished</span>
                </td>
                <td>
                    <span class="form-control-static">{{userStory.isPublished}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
