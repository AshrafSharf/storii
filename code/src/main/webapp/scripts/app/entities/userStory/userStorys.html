<div>
    <h2 translate="storiiApp.userStory.home.title">UserStorys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="userStory.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="storiiApp.userStory.home.createLabel">Create new UserStory
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="storiiApp.userStory.name">Name</span></th>
                    <th><span translate="storiiApp.userStory.author_name">Author_name</span></th>
                    <th><span translate="storiiApp.userStory.co_author_name">Co_author_name</span></th>
                    <th><span translate="storiiApp.userStory.isPublished">IsPublished</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userStory in userStorys track by userStory.id">
                    <td><a ui-sref="userStory.detail({id:userStory.id})">{{userStory.id}}</a></td>
                    <td>{{userStory.name}}</td>
                    <td>{{userStory.author_name}}</td>
                    <td>{{userStory.co_author_name}}</td>
                    <td>{{userStory.isPublished}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="userStory.detail({id:userStory.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userStory.edit({id:userStory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userStory.delete({id:userStory.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
