
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStory2Label" translate="storiiApp.story2.home.createOrEditLabel">Create or edit a Story2</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="story2.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.story2.meh" for="field_meh">Meh</label>
            <input type="text" class="form-control" name="meh" id="field_meh"
                    ng-model="story2.meh"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.story2.af" for="field_af">Af</label>
            <input type="text" class="form-control" name="af" id="field_af"
                    ng-model="story2.af"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
