<div>
    <h2 translate="storiiApp.story2.home.title">Story2s</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="story2.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="storiiApp.story2.home.createLabel">Create new Story2
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="storiiApp.story2.meh">Meh</span></th>
                    <th><span translate="storiiApp.story2.af">Af</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="story2 in story2s track by story2.id">
                    <td><a ui-sref="story2.detail({id:story2.id})">{{story2.id}}</a></td>
                    <td>{{story2.meh}}</td>
                    <td>{{story2.af}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="story2.detail({id:story2.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="story2.edit({id:story2.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="story2.delete({id:story2.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
