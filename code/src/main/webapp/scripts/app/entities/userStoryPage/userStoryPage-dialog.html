
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserStoryPageLabel" translate="storiiApp.userStoryPage.home.createOrEditLabel">Create or edit a UserStoryPage</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userStoryPage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.userStoryPage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="userStoryPage.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.userStoryPage.level" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                    ng-model="userStoryPage.level"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.userStoryPage.position" for="field_position">Position</label>
            <input type="number" class="form-control" name="position" id="field_position"
                    ng-model="userStoryPage.position"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.userStoryPage.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="userStoryPage.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="storiiApp.userStoryPage.serialized_content" for="field_serialized_content">Serialized_content</label>
            <input type="text" class="form-control" name="serialized_content" id="field_serialized_content"
                    ng-model="userStoryPage.serialized_content"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
